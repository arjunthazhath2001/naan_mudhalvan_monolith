<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .success-container {
            text-align: center;
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        .logo {
            margin: 20px 0;
            font-size: 2em;
            font-weight: bold;
        }

        .success-icon {
            color: #4CAF50;
            font-size: 3em;
            margin: 20px 0;
        }

        .success-message {
            margin: 20px 0;
            font-size: 1.2em;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="logo">
            Naan Mudhalvan
        </div>

            <p>Don't forget to bring a copy of your resume to the job fair.</p>
