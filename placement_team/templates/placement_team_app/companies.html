<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
            background-color: rgb(36, 36, 36);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .dashboard-logo {
            margin: 20px 0;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
        }

        .dashboard-header {
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }
        .btn-outline-primary {
            border-width: 2px;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Logo -->
        <div class="dashboard-logo">
            Naan Mudhalvan
        </div>

        <!-- Header Text -->
        <div class="dashboard-header">
            Hello Placement Team
        </div>

        <!-- Buttons -->
        <div class="btn-group w-100 mb-4" role="group">
            <a href="{% url 'index' %}"  class="btn btn-outline-secondary">Job Fairs</a>
            <a href="{% url 'companies' %}" class="btn btn-dark active">Companies</a>
            <button class="btn btn-outline-secondary">Analytics</button>
        </div>


        <div class="input-group mb-3">
            <select class="form-select">
                <option selected disabled>Select a job fair</option>
                {% for job_fair in job_fair_list %}
                    <option>{{ job_fair }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Recruiter Email">
            <button class="btn btn-primary">ADD</button>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Reset PSWD</th>
                </tr>
            </thead>
            <tbody>
                {% for recruiter in recruiters %}
                <tr>
                    <td>{{ recruiter.email }}</td>
                    <td>{{ recruiter.password }}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-secondary">RESET</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (optional, for future interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
